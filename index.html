<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="button.js"></script>

    <style>
        /* Float columns side by side */
        .fullScreen {
            float: left;
            width: 100%;
        }

        #optionList {
            margin:10px auto;
        }

        #myImg {
            width:100%;
        }

        #mytable {
            margin: 0 auto;
        }

        /* Remove extra left and right margins, due to padding */
        .row {margin: 0 -5px;}

    </style>
</head>


<body>
<div class="container-fluid">

    <div class="row">
        <div class="fullScreen">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="card-title">My Weather Web Site</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="fullScreen">
            <div class="card text-center">
                <div class="card-body">
                    <p class="card-text">Insert the Following Parameters for Add new location</p>
                    <form class="form-inline" method="get" id="search_location">

                        <div class="col">

                            <input type="text" class="form-control" placeholder="location" id="location-input"
                                   name="Location"
                                   required pattern="[A-Za-z]+" title="letters only allow">
                        </div>

                        <div class="col">

                            <input type="number" step="0.01" class="form-control" placeholder="longitude"
                                   id="longitude-input" name="Longitude"
                                   min="-90" max="90" required>
                        </div>

                        <div class="col">

                            <input type="number" step="0.01" class="form-control" placeholder="latitude"
                                   id="latitude-input" name="Latitude"
                                   min="-180" max="180" required>
                        </div>


                        <div class="col">
                            <input type="submit" value="Add new location"/>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <div class="fullScreen">
            <div class="card text-center" style="width:100%;height:auto;">
                <div class="card-body">
                    <p class="card-text">Location options</p>


                    <button id="showLocation">Show Location</button>


                    <button id="deleteLocation">Delete Location</button>

                    <div id="selectList">
                    <h6>Select Location</h6>
                    <select id="optionList">

                    </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="card" style="width:50%;overflow-x:auto;">
            <div class="card-body">
                <table class="table" id="mytable" style="margin: 0 auto;">
                    <thead>
                    <tr class="default">
                        <th>Day Of the Weak</th>
                        <th>Weather</th>
                        <th>Temperature</th>
                        <th>Wind Spead</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="default">
                        <td>Sunday</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="default">
                        <td>Monday</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="default">
                        <td>Thursday</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="default">
                        <td>Wednesday</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="default">
                        <td>Thursday</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="default">
                        <td>Friday</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="default">
                        <td>Saturday</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card" style="width:50%;">
            <div class="card-body">
                <img src="" id="myImg" onerror="weatherImageError()"  />
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This is a test message!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
